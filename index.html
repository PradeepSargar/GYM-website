
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-frame">
        <!-- Background Image -->
        <div class="background-image"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="glass-box">
                <div class="content">
                    <!-- Text Section -->
                    <div class="text-section">
                        <h1 class="signup-title">Login</h1>
                    </div>
                    
                    <!-- Inputs Section -->
                    <div class="inputs-section">
                        <div class="input-group">
                            <div class="input-box">
                                <input type="text" placeholder="Username" class="input-field" id="username">
                            </div>
                            <div class="error-message" id="username-error"></div>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-box">
                                <input type="password" placeholder="Password" class="input-field" id="password">
                            </div>
                            <div class="error-message" id="password-error"></div>
                        </div>
                        
                        <div class="login-button-group">
                            <button class="login-button" id="login-btn">Login</button>
                        </div>
                        <div class="success-message" id="login-success"></div>
                    </div>
                    
                    <!-- Footer Links -->
                    <div class="footer-links">
                        <a href="#" class="forget-password">Forgot Password</a>
                        <a href="#" class="signup-link">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c" />
      <stop offset="100%" stop-color="#b21f1f" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="90" fill="url(#featureGradient)" />
  
  <!-- Clock Icon -->
  <g transform="translate(50, 50)">
    <!-- Clock Face -->
    <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="5" />
    
    <!-- Clock Hands -->
    <line x1="50" y1="50" x2="50" y2="20" stroke="white" stroke-width="4" />
    <line x1="50" y1="50" x2="75" y2="50" stroke="white" stroke-width="4" />
    
    <!-- Center Dot -->
    <circle cx="50" cy="50" r="5" fill="white" />
  </g>
  
  <!-- Text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">24/7 ACCESS</text>
</svg>